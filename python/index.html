<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >

  <head>
    <title>Facebook Insights API Sample Application</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#datepicker").datepicker({dateFormat: 'yy-mm-dd'});
      });
    </script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/base/jquery-ui.css" />
  </head>

  <body>

    <form action="/" method="get">
      <div>
        <label for="datepicker">Date</label>
        <input type="text" name="date" id="datepicker" />
      </div>

      <div>
        {% for page in pages.itervalues %}
        <div>
          <input type="radio" name="id" value="{{page.id}}" id="id_{{page.id}}" />
          <label for="id_{{page.id}}">
            <img src="http://graph.facebook.com/{{page.id}}/picture?type=square"
                 alt="{{page.name}}" height="16" width="16" />
            <em>{{ page.name }}</em>
          </label>
        </div>
        {% endfor %}
      </div>

      <div>
        <input type="hidden" name="access_token" value="{{access_token}}" />
      </div>

      <div>
        <input type="submit" value="Generate" />
      </div>
    </form>

  </body>
</html>
